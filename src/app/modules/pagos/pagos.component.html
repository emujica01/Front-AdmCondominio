<ngx-spinner
  type="ball-triangle-path"
  bdColor="rgba(0, 0, 0, 0.8)"
  size="large"
  color="#0066FF"
>
</ngx-spinner>
<div class="container-fluid mt-4">
  <h2 class="tituloModule mb-4">Pagar en linea</h2>
  <div class="row">
    <div class="col-md-5">
      <div class="cardMonto row d-flex justify-content-between">
        <div class="col-md-8">
          <h6 class="textMV">Monto a pagar</h6>
          <p class="deuda">${{ valorDeudaDolar }} | Bs. {{ valorDeudaBs }}</p>
        </div>

        <div class="col-md-4 d-flex flex-column">
          <h6 class="textMV">Vencimiento</h6>
          <div class="d-flex gap-2">
            <div class="circle"></div>
            <p class="vencimiento">{{ fechaVencimiento }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-3 pt-4">
        <p class="textSeleccione">Selecciona el medio de pago</p>
        <div class="d-flex flex-column gap-3">
            <button type="button" class="opcionesBancos"><img width="118" [src]="ImagePath.mercantil" alt="Ícono del Banco Mercantil"><img [src]="ImagePath.fullArrowRight" alt="Flecha hacia la derecha"></button>
            <button type="button" class="opcionesBancos"><img width="118" [src]="ImagePath.venezuela" alt="Ícono del Banco Mercantil"><img [src]="ImagePath.fullArrowRight" alt="Flecha hacia la derecha"></button>
            <button type="button" class="opcionesBancos"><img width="118" [src]="ImagePath.stripe" alt="Ícono del Banco Mercantil"><img [src]="ImagePath.fullArrowRight" alt="Flecha hacia la derecha"></button>
    </div>
    </div>
    <div class="col-md-9">
        <mat-card class="card-pago">
            <mat-card-header></mat-card-header>
            <mat-card-content>

            </mat-card-content>
          </mat-card>
    </div>
  </div>
</div>
