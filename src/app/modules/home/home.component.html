
<ngx-spinner
  type="ball-triangle-path"
  bdColor="rgba(0, 0, 0, 0.8)"
  size="large"
  color="#0066FF"
  [zIndex]="1000">
</ngx-spinner>
<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-md-8 mb-4">
      <app-trafico *ngIf="json.documento != '' && json.token != ''" [solicitud]="json"></app-trafico>
    </div>
    <div class="col-md-4 mb-4">
      <app-facturas *ngIf="json.documento != '' && json.token != ''" [solicitud]="json"></app-facturas>
    </div>

    <!-- <div class="col-md-4">
      <app-solicitudes></app-solicitudes>
    </div> -->
  </div>
  <div class="row justify-content-end">


    <div class="col-md-4">
      <app-servicios-activos *ngIf="json.documento != '' && json.token != ''" [solicitud]="json"></app-servicios-activos>
    </div>
  </div>
</div>
